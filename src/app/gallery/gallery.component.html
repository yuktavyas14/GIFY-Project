<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<section>
  <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="search text goes here">
  <div class="container gal-container">
    <div class="col-md-8 col-sm-12 co-xs-12 gal-item" *ngFor="let img of products | filter:searchText;let i = index">
        <div class="box">
          <a href="#" data-toggle="modal" [data-target]="i">
            <img [src]="img.images.downsized.url">
          </a>
          <div class="modal fade" [id]="i" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
                <div class="modal-body">
                  <img [src]="img.images.downsized.url">
                </div>
                  <div class="col-md-12 description">
                    <h4>{{img.title}}</h4>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</section>
<footer>
    <div class="container">
        <div class="col-md-10 col-md-offset-1 text-center">
            
            <h6>Coded with <i class="fa fa-heart red"></i> by <a href="http://www.nabeel.co.in" target="_blank">Nabeel Kondotty</a></h6>
        </div>   
    </div>
</footer>
